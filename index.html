<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgba(128, 128, 128, 0.2)">
    <div class="header">
      <h1 class="header2" style="background-color: white">Car Rental</h1>
      <button class="header2 products">Cart</button>
    </div>
    <!-- <div class="line"></div> -->
    <section id="introSection">
      <div class="texts">
        <p>✓ Premium Delivery</p>
        <p>✓ Quality Cars</p>
        <p>✓ Lowest Price</p>
        <button class="header2 products" onclick="seeProducts()">
          See Rentals
        </button>
      </div>
      <img
        id="introImg"
        src="https://wallpapercat.com/w/full/b/e/3/5818136-1920x1080-desktop-hd-cool-car-background.jpg"
        alt=""
      />
    </section>
    <div class="line"></div>
    <div class="content">
      <div id="filter">
        <div class="capacity">
          <label>ტევადობა: </label>
          <input
            type="number"
            style="width: 45px; padding-left: 5px"
            id="capacityTest"
          />
        </div>
        <label for="">წელი</label>
        <label for="">-დან</label>
        <input type="" />
        <label for="">-მდე</label>
        <input type="text" />
        <label for="">ქალაქი</label>
      </div>
      <div class="vertical">
        <section id="mainSection"></section>
        <ul id="pages"></ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
